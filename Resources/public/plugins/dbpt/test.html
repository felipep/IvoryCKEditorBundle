			<textarea cols="80" id="editor_kama" name="editor_kama" rows="10"><h1>Achillesverse Quecksilber</h1>
Rückkehr der Glühbirne in Sicht?Wenn Energiesparlampen zu Bruch gehen, sind sie giftig - wie eine Untersuchung des Umweltbundesamtes feststellt: aus diesem Grund fordern einige führende EU-Abgeordnete jetzt, das das Verbot der herkömmlichen Glühbirne abgesetzt wird. Oberste Priorität müssen die Gesundheit der Verbraucher haben.<br/>
Führende EU-Parlamentsabgeordnete setzen sich zum Ziel, das Glühbirneverbot in ganz Europa zu Fall zu bringen. "Ich werde alles tun, um das Glühbirnenverbot in der EU doch noch zu kippen", sagte der Vorsitzende des Industrieausschuss, Herbert Reul, der "Welt". Die EU-Kommission wurde vom CDU-Politiker aufgefordert, das Glühbirnenverbot "unverzüglich" außer Kraft zu setzen. Brüssel müsse dringend überprüfen ob die als Alternative vorgesehene Energiesparlampe wegen der nachgewiesenen Gesundheitsgefahren grundsätzlich noch vertrieben werden dürfe: Das Umweltsbundesamt hatte Anfang Dezember vor Gefahren durch das in den neuen Lampen verwendete Quecksilber gewarnt.<br/>
Die Gesundheit der Verbraucher und die Produktsicherheit müsste Erste Priorität haben, so Reuls Forderung. Der Ausschussvorsitzende warf der EU-Gesetzesbehörde vor, dass sie mit dem Glühbirnenverbot lediglich Symbolpolitik betrieben habe, die weder dem Klimaschutz noch der Gesundheit der Menschen diene.<br/>
Auch die Vizepräsidentin des Europäischen Parlaments, Silvana Koch-Mehrin (FDP), forderte eine Aussetzung des Glühbirnenverbots. Solange aufgrund wissenschaftliche Erkenntnisse davon auszugehen sei, das Energiesparlampen zu erheblichen Gesundheitsschäden führen könnten, müsse die EU das Glühbirnenverbot aussetzen - zumindest für Privathaushalte, sagte sie der "Welt". "Es kann doch nicht sein, dass unter dem Deckmantel des Umweltschutzes die beim Verbraucher beliebten und bewährten Glühbirnen vom Markt genommen und durch gesundheitsgefährdende Produkte ersetzt werden", sagte sie dem Blatt.<br/>
Den Untersuchungsergebnissen des Umweltbundesamtes zufolge, können Energiesparlampen ein ernsthaftes Gesundheitsrisiko darstellen. Bei einem Energiesparlampenbruch kann laut Erkenntnissen der Experten eine Quecksilberkonzentration im Raum freigesetzt werden die den Richtwert von 0,35 Mikrogramm pro Kubikmeter um das 20-Fache überschreitet.<br/>
Konventionelle Glühbirnen (100 und 75 Watt) dürfen in den EU nicht mehr verkauft werden, da sie als reine Energiefresser gelten. Ab September diesen Jahres darf auch die am meisten verbreiteten 60-Watt-Birnen nicht mehr in Umlauf gebracht werden.<br/>
Bereits jetzt kann der Verbraucher auf Lampen, welche Quecksilber enthalten, verzichten. Es steht ihm frei, alternativ zu LED-Lampen zu greifen: Zwar sind diese noch vergleichsweise teuer, haben aber eine längere Lebensdauer und das Licht wird als deutlich angenehmer empfunden.</textarea>
